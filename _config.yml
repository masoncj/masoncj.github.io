# Build settings
markdown: kramdown

kramdown:
  input: GFM
  hard_wrap: false

relative_links:
  enabled:     true
  collections: true  

gems:
  - jekyll-paginate
  - jekyll-babel
  - jekyll-relative-links

babel_js_extensions: 'es6'
